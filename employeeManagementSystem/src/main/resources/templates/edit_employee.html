<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="@{/employee}">Employee Management System</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <div class="container">
     <!-- Employee Update Form -->
        <div class="col-lg-4-md-6 col-sm-container justify-content-center-center card mx-auto" style="max-width: 400px;">
            <h2 class="text-center">Update Employee</h2>
            <div class="card-body">
                <form th:action="@{/employee/{id} (id=${employee.id})}" th:object="${employee}" method="post">
                    <div class="form-group">
                        <label>Employee First Name</label>
                        <input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter employee firstname">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Employee Last Name</label>
                        <input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter employee lastname">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Employee Email</label>
                        <input type="text" name="email" th:field="*{email}"  class="form-control" placeholder="Enter employee email">
                    </div>
                    <br>
                    <br>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
